<section class="relative bg-gradient-to-r from-gray-900 to-gray-800 text-white overflow-hidden">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-pattern opacity-10"></div>
    <div class="absolute -bottom-8 left-0 right-0 h-20 bg-white" style="clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%);"></div>
  </div>
  <div class="container mx-auto px-4 py-20 relative z-10">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">Our Services</h1>
      <p class="text-xl text-gray-300 mb-8">
        Our top business services to help you manage and mitigate risks effectively
      </p>
    </div>
  </div>
</section>

<section class="py-16 bg-white text-gray-800 relative">
  <div class="container mx-auto px-4">
    <div class="py-6 px-2 bg-gray-30">
      <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            *ngFor="let service of services"
            class="bg-white border border-gray-100 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 flex flex-col h-full"
          >
            <!-- Card Body -->
            <div class="p-4 flex-grow">
              <!-- Icon -->
              <div class="w-10 h-10 bg-[#e8f7fd] text-[#24b0ed] rounded-lg flex items-center justify-center mb-3 text-xl shadow-inner">
                <i class="{{ service.iconClass }}"></i>
              </div>

              <!-- Content -->
              <h3 class="text-base font-semibold mb-2 text-gray-800">
                {{ service.title }}
              </h3>
              <p class="text-gray-600 text-sm leading-snug line-clamp-2">
                {{ service.description }}
              </p>
              <button
                (click)="openModal(service)"
                class="text-[#24b0ed] text-sm font-medium hover:underline mt-2"
              >
                View More
              </button>
            </div>

            <!-- Image -->
            <div class="relative mt-auto">
              <div class="h-32 w-full overflow-hidden">
                <img
                  [src]="service.image"
                  [alt]="service.title"
                  class="w-full h-full object-cover rounded-b-xl transition-transform duration-500 hover:scale-105"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div
  *ngIf="selectedService"
  class="fixed inset-0 bg-black flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">{{ selectedService.title }}</h2>
    <p class="text-gray-600 mb-4">{{ selectedService.description }}</p>
    <img [src]="selectedService.image" [alt]="selectedService.title" class="w-full h-48 object-cover rounded-lg" />
  </div>
</div>
