
<section class="relative bg-gradient-to-r from-gray-900 to-gray-800 text-white overflow-hidden">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-pattern opacity-10"></div>
    <div class="absolute -bottom-8 left-0 right-0 h-20 bg-white" style="clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%);"></div>
  </div>
  <div class="container mx-auto px-4 py-20 relative z-10">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">Our Services</h1>
      <p class="text-xl text-gray-300 mb-8">
        Our top business services to help you manage and mitigate risks effectively
      </p>

    </div>
  </div>
</section>

<section class="py-24 bg-white text-gray-800 relative">
  <div class="container mx-auto px-6">

    <div class="py-12 px-4 bg-gray-30">
      <div class="max-w-7xl mx-auto">


        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
          <div *ngFor="let service of services"
               class="bg-white border border-gray-100 rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
            <div class="p-6 flex-grow">
              <!-- Icon -->
              <div class="w-14 h-14 bg-[#e8f7fd] text-[#24b0ed] rounded-xl flex items-center justify-center mb-5 text-2xl shadow-inner">
                <span [ngClass]="'feather-' + service.icon"></span>
              </div>

              <!-- Content -->
              <h3 class="text-xl font-semibold mb-3 text-gray-800">{{ service.title }}</h3>
              <p class="text-gray-600 text-sm leading-relaxed">{{ service.description }}</p>
            </div>

            <!-- Image with Overlay -->
            <div class="relative mt-auto">
              <div class="h-48 w-full overflow-hidden">
                <img [src]="service.image"
                     [alt]="service.title"
                     class="w-full h-full object-cover rounded-b-2xl transition-transform duration-500 hover:scale-105">
              </div>
         
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>
</section>
